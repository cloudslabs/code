name: Build

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: universal
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Dereference workspace symlinks for electron-builder
        shell: bash
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          const electronRoot = path.resolve('packages', 'electron');
          function derefSymlinks(dir) {
            if (!fs.existsSync(dir)) return;
            for (const entry of fs.readdirSync(dir)) {
              const full = path.join(dir, entry);
              const stat = fs.lstatSync(full);
              if (stat.isSymbolicLink()) {
                const real = fs.realpathSync(full);
                if (!real.startsWith(electronRoot + path.sep)) {
                  fs.rmSync(full);
                  fs.cpSync(real, full, { recursive: true });
                  console.log('Dereferenced:', full, '->', real);
                  derefSymlinks(full);
                }
              } else if (stat.isDirectory() && entry !== '.pnpm') {
                derefSymlinks(full);
              }
            }
          }
          derefSymlinks(path.join(electronRoot, 'node_modules'));
          "

      - name: Rebuild native modules for Electron
        run: pnpm --filter @cloudscode/electron rebuild-native
        if: matrix.platform != 'mac'

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: pnpm dist:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: pnpm dist:win

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: pnpm dist:linux

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: cloudscode-macos
          path: |
            packages/electron/release/*.dmg
            packages/electron/release/*.zip
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: cloudscode-windows
          path: |
            packages/electron/release/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: cloudscode-linux
          path: |
            packages/electron/release/*.AppImage
            packages/electron/release/*.deb
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/cloudscode-macos/*
            artifacts/cloudscode-windows/*
            artifacts/cloudscode-linux/*
