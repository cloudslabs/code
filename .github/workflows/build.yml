name: Build

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: universal
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Dereference workspace symlinks for electron-builder
        shell: bash
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          const electronRoot = path.resolve('packages', 'electron');
          const electronNM = path.join(electronRoot, 'node_modules');

          /* Copy transitive deps from pnpm .pnpm store to electronNM.
             In pnpm, a package's deps are siblings in
             .pnpm/<pkg>@<ver>/node_modules/, not nested inside the package. */
          function installStoreDeps(realPath) {
            const norm = realPath.split(path.sep).join('/');
            const m = norm.match(/(.*\/\.pnpm\/[^/]+\/node_modules)\//);
            if (!m) return;
            const storeNM = m[1].split('/').join(path.sep);
            for (const entry of fs.readdirSync(storeNM)) {
              if (entry === '.package-lock.json') continue;
              const src = path.join(storeNM, entry);
              if (entry.startsWith('@')) {
                let subs;
                try { subs = fs.readdirSync(src); } catch { continue; }
                for (const sub of subs) {
                  const dest = path.join(electronNM, entry, sub);
                  if (fs.existsSync(dest)) continue;
                  const subSrc = path.join(src, sub);
                  const st = fs.lstatSync(subSrc);
                  const real = st.isSymbolicLink() ? fs.realpathSync(subSrc) : subSrc;
                  fs.mkdirSync(path.join(electronNM, entry), { recursive: true });
                  fs.cpSync(real, dest, { recursive: true });
                  console.log('Installed dep:', entry + '/' + sub);
                  installStoreDeps(real);
                }
              } else {
                const dest = path.join(electronNM, entry);
                if (fs.existsSync(dest)) continue;
                const st = fs.lstatSync(src);
                const real = st.isSymbolicLink() ? fs.realpathSync(src) : src;
                fs.cpSync(real, dest, { recursive: true });
                console.log('Installed dep:', entry);
                installStoreDeps(real);
              }
            }
          }

          function derefSymlinks(dir, loadDeps) {
            if (!fs.existsSync(dir)) return;
            for (const entry of fs.readdirSync(dir)) {
              const full = path.join(dir, entry);
              const stat = fs.lstatSync(full);
              if (stat.isSymbolicLink()) {
                const real = fs.realpathSync(full);
                if (!real.startsWith(electronRoot + path.sep)) {
                  const targetStat = fs.statSync(real);
                  fs.rmSync(full);
                  if (targetStat.isDirectory()) {
                    fs.cpSync(real, full, { recursive: true });
                    console.log('Dereferenced dir:', full);
                    const isWs = !real.split(path.sep).join('/').includes('/.pnpm/');
                    if (loadDeps || isWs) installStoreDeps(real);
                    derefSymlinks(full, loadDeps || isWs);
                  } else {
                    fs.copyFileSync(real, full);
                  }
                }
              } else if (stat.isDirectory() && entry !== '.pnpm') {
                derefSymlinks(full, loadDeps);
              }
            }
          }
          derefSymlinks(electronNM, false);
          "

      - name: Rebuild native modules for Electron
        run: pnpm --filter @cloudscode/electron rebuild-native

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: pnpm dist:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: pnpm dist:win

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: pnpm dist:linux

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: cloudscode-macos
          path: |
            packages/electron/release/*.dmg
            packages/electron/release/*.zip
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: cloudscode-windows
          path: |
            packages/electron/release/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: cloudscode-linux
          path: |
            packages/electron/release/*.AppImage
            packages/electron/release/*.deb
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/cloudscode-macos/*
            artifacts/cloudscode-windows/*
            artifacts/cloudscode-linux/*
