appId: com.cloudscode.app
artifactName: "${productName}-${version}-${arch}.${ext}"
productName: CLouds Code
copyright: Copyright Â© 2025

beforePack: scripts/before-pack.cjs

extraMetadata:
  homepage: https://github.com/cloudscodelabs/code

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - node_modules/**/*
  - package.json
  - "!**/.turbo"
  - "!src"
  - "!**/tsconfig*.json"
  - "!**/*.tsbuildinfo"
  - "!**/*.ts"
  - "!**/node_modules/.cache"
  - "!**/node_modules/electron/**"
  - "!**/node_modules/electron-builder/**"
  - "!**/node_modules/@electron/rebuild/**"
  - "!**/node_modules/typescript/**"

extraResources:
  - from: ../web/dist
    to: web-dist
    filter:
      - "**/*"
  - from: resources/icons
    to: icons
    filter:
      - "**/*.png"

asar: true
asarUnpack:
  - "**/*.node"
  - "**/better-sqlite3/**"
  - "**/pino-pretty/**"
  - "**/bindings/**"
  - "**/thread-stream/**"

npmRebuild: false

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: resources/icon.png
  category: public.app-category.developer-tools
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist

dmg:
  sign: false

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/icon.png

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false

linux:
  executableName: clouds-code
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: resources/icon.png
  category: Development
  maintainer: cloudscode
  executableArgs:
    - --no-sandbox
  desktop:
    StartupWMClass: clouds-code

deb:
  afterInstall: scripts/postinst.sh
